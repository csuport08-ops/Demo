<!DOCTYPE html>
<html>
<head><title>Send SMS</title></head>
<body>
  <h2>Send SMS with Textbelt</h2>
  <form action="send.php" method="POST">
    <label>Phone Number (with +countrycode):</label><br>
    <input type="text" name="phone" placeholder="+18146105117" required><br><br>

    <label>Message:</label><br>
    <textarea name="message" rows="4" cols="40" required></textarea><br><br>

    <button type="submit">Send SMS</button>
  </form>
</body>
</html>
